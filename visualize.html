<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCoin - Blockchain Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            font-size: 13px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Python colors: #3776ab (blue) and #ffd43b (yellow) */
        header {
            background: linear-gradient(135deg, #3776ab 0%, #306998 100%);
            border: 2px solid #ffd43b;
            padding: 12px 20px;
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            color: #ffd43b;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .replay-button {
            background: #3776ab;
            color: #ffd43b;
            border: 1px solid #ffd43b;
            padding: 8px 16px;
            font-size: 0.9em;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            text-transform: lowercase;
            transition: all 0.2s;
        }

        .replay-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .header-stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header-stat-label {
            color: #d4d4d4;
            font-size: 0.85em;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .header-stat-value {
            color: #ffd43b;
            font-size: 1.6em;
            font-weight: bold;
        }

        /* Unified Terminal Output */
        .terminal-output {
            background: #1e1e1e;
            border: 2px solid #3776ab;
            padding: 20px;
            font-family: 'Consolas', monospace;
            min-height: 400px;
        }

        .terminal-output::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: #252526;
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: #3776ab;
            border-radius: 4px;
        }

        .terminal-output::-webkit-scrollbar-thumb:hover {
            background: #ffd43b;
        }

        .output-item {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
        }

        .output-item.appear {
            opacity: 1;
            transform: translateY(0);
        }

        .log-entry {
            padding: 8px 0;
            color: #d4d4d4;
            font-size: 1em;
            line-height: 1.6;
        }

        .log-step {
            color: #ffd43b;
            font-weight: bold;
        }

        .log-narrative {
            color: #9cdcfe;
            margin-top: 4px;
            padding-left: 20px;
        }


        /* Inline Block Display */
        .block-inline {
            background: #252526;
            border: 2px solid #3776ab;
            padding: 15px;
            margin: 15px 0;
            position: relative;
        }

        .block-inline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3776ab, #ffd43b);
        }

        .block-header {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3776ab;
        }

        .block-index {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd43b;
            margin-bottom: 8px;
            text-transform: lowercase;
        }

        .block-hash {
            font-size: 0.85em;
            color: #858585;
            word-break: break-all;
            font-family: 'Consolas', monospace;
            line-height: 1.6;
        }

        .block-details {
            font-size: 0.95em;
            margin-bottom: 12px;
            line-height: 1.8;
        }

        .detail-line {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            padding: 4px 0;
        }

        .detail-label {
            color: #858585;
            font-size: 1em;
        }

        .detail-value {
            color: #ffd43b;
            font-weight: bold;
            font-size: 1em;
            word-break: break-all;
        }

        .transactions-section {
            font-size: 0.95em;
        }

        .transactions-title {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #3776ab;
            padding-bottom: 6px;
            text-transform: lowercase;
            font-size: 1.1em;
        }

        .transaction {
            background: #1e1e1e;
            border-left: 2px solid #3776ab;
            padding: 10px 12px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .transaction.coinbase {
            border-left-color: #ffd43b;
        }

        .tx-narrative {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 1.05em;
        }

        .tx-id {
            color: #858585;
            font-size: 0.85em;
            margin-bottom: 6px;
            word-break: break-all;
            line-height: 1.5;
        }

        .tx-flow {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .tx-from, .tx-to {
            flex: 1;
            font-size: 0.9em;
        }

        .tx-arrow {
            color: #3776ab;
            font-weight: bold;
        }

        .address-short {
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            word-break: break-all;
            line-height: 1.5;
        }

        .amount {
            color: #ffd43b;
            font-weight: bold;
            font-size: 1.05em;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid #ffd43b;
            color: #ffd43b;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 6px;
            text-transform: lowercase;
        }

        .badge.coinbase {
            background: #ffd43b;
            color: #1e1e1e;
        }


        .file-input-wrapper {
            text-align: center;
            padding: 40px;
            background: #252526;
            border: 2px solid #3776ab;
        }

        #file-input {
            display: none;
        }

        .load-button {
            background: #3776ab;
            color: #ffd43b;
            border: 2px solid #ffd43b;
            padding: 12px 24px;
            font-size: 1em;
            font-family: 'Consolas', monospace;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: lowercase;
        }

        .load-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        /* Python terminal prompt style */
        .prompt {
            color: #ffd43b;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <div class="header-left">
                <h1><span class="prompt">>>></span> pycoin blockchain</h1>
                <button class="replay-button" id="replay-btn" onclick="replayBlockchain()" style="display: none;">
                    ⟲ replay
                </button>
            </div>
            <div class="header-stats" id="header-stats"></div>
        </header>

        <div class="file-input-wrapper" id="file-input-section">
            <h2 style="color: #ffd43b; margin-bottom: 15px; font-size: 1.3em; text-transform: lowercase;">load blockchain data</h2>
            <p style="color: #858585; margin-bottom: 15px;">select blockchain.json or run: <code style="background: #1e1e1e; padding: 4px 8px; color: #ffd43b;">python demo.py</code></p>
            <input type="file" id="file-input" accept=".json">
            <button class="load-button" onclick="document.getElementById('file-input').click()">
                [ load file ]
            </button>
        </div>

        <div id="terminal-output-section" style="display: none;">
            <div class="terminal-output" id="terminal-output"></div>
        </div>
    </div>

    <script>
        let blockchainData = null;
        let animationState = {
            currentIndex: 0,
            intervalId: null,
            baseDelay: 1500
        };
        let isLiveMode = false;
        let liveUpdateInterval = null;
        let outputItems = []; // Stores {type: 'log'|'block', data: ...}

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        blockchainData = JSON.parse(event.target.result);
                        displayBlockchain();
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function checkLiveMode() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    isLiveMode = true;
                    startLiveUpdates();
                    document.getElementById('file-input-section').style.display = 'none';
                })
                .catch(() => {
                    loadStaticBlockchain();
                });
        }

        function startLiveUpdates() {
            document.getElementById('terminal-output-section').style.display = 'block';
            document.getElementById('replay-btn').style.display = 'block';
            liveUpdateInterval = setInterval(updateFromLiveDemo, 1000);
            updateFromLiveDemo();
        }

        function buildOutputTimeline() {
            // Build a timeline of log entries and blocks interleaved
            outputItems = [];
            
            // For live demo, we'll add items as steps come in
            // For now, just prepare the structure
        }

        function addOutputItem(type, data) {
            outputItems.push({ type, data, id: Date.now() + Math.random() });
            renderOutput();
        }

        function renderOutput() {
            const container = document.getElementById('terminal-output');
            if (!container) return;

            // Render all items up to current animation index
            const itemsToShow = outputItems.slice(0, animationState.currentIndex);
            
            container.innerHTML = itemsToShow.map((item, index) => {
                if (item.type === 'log') {
                    return `
                        <div class="output-item appear" data-index="${index}">
                            <div class="log-entry">
                                <div class="log-step">>>> step ${item.data.step}: ${item.data.message}</div>
                                ${item.data.narrative ? `<div class="log-narrative">${item.data.narrative}</div>` : ''}
                            </div>
                        </div>
                    `;
                } else if (item.type === 'block') {
                    return `
                        <div class="output-item appear" data-index="${index}">
                            ${generateBlockHTML(item.data)}
                        </div>
                    `;
                }
            }).join('');

            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function updateFromLiveDemo() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    // Add to output items if it's a new step
                    if (data.step > 0) {
                        const lastItem = outputItems[outputItems.length - 1];
                        const isNewStep = !lastItem || lastItem.data.step !== data.step;
                        
                        if (isNewStep) {
                            addOutputItem('log', {
                                step: data.step,
                                message: data.message.toLowerCase(),
                                narrative: data.narrative ? data.narrative.toLowerCase() : ''
                            });
                            animationState.currentIndex = outputItems.length;
                        }
                    }

                    if (data.blockchain) {
                        blockchainData = data.blockchain;
                        displayStats();
                        
                        // Check if new blocks need to be added
                        const blockCount = blockchainData.chain.length;
                        const blockItemsCount = outputItems.filter(item => item.type === 'block').length;
                        
                        if (blockCount > blockItemsCount) {
                            // Add missing blocks
                            for (let i = blockItemsCount; i < blockCount; i++) {
                                addOutputItem('block', blockchainData.chain[i]);
                                animationState.currentIndex = outputItems.length;
                            }
                        }
                    }

                    if (data.completed && liveUpdateInterval) {
                        clearInterval(liveUpdateInterval);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function loadStaticBlockchain() {
            fetch('blockchain.json')
                .then(response => response.json())
                .then(data => {
                    blockchainData = data;
                    displayBlockchain();
                })
                .catch(() => {
                    console.log('blockchain.json not found');
                });
        }

        function displayBlockchain() {
            if (!blockchainData) return;

            document.getElementById('file-input-section').style.display = 'none';
            document.getElementById('terminal-output-section').style.display = 'block';
            document.getElementById('replay-btn').style.display = 'block';

            displayStats();
            buildStaticTimeline();
            startAnimation();
        }

        function buildStaticTimeline() {
            // Build timeline for static JSON file
            outputItems = [];
            
            // Add initial log
            outputItems.push({
                type: 'log',
                data: { step: 1, message: 'blockchain loaded from file', narrative: 'displaying blockchain data' }
            });

            // Interleave blocks with placeholder logs
            blockchainData.chain.forEach((block, index) => {
                if (index === 0) {
                    outputItems.push({
                        type: 'log',
                        data: { step: 2, message: 'genesis block found', narrative: 'the first block of the blockchain' }
                    });
                }
                
                outputItems.push({
                    type: 'block',
                    data: block
                });
                
                if (index < blockchainData.chain.length - 1) {
                    outputItems.push({
                        type: 'log',
                        data: { 
                            step: 3 + index, 
                            message: `block ${index + 1} found`, 
                            narrative: `contains ${blockchainData.chain[index + 1].transactions.length} transactions` 
                        }
                    });
                }
            });

            animationState.currentIndex = 0;
        }

        function displayStats() {
            const stats = document.getElementById('header-stats');
            const chain = blockchainData.chain;
            const totalBlocks = chain.length;
            const totalTransactions = chain.reduce((sum, block) => sum + block.transactions.length, 0);
            const currentReward = calculateBlockReward(totalBlocks);
            const totalMinted = chain.reduce((sum, block, index) => sum + calculateBlockReward(index), 0);

            stats.innerHTML = `
                <div class="header-stat">
                    <div class="header-stat-label">blocks</div>
                    <div class="header-stat-value">${totalBlocks}</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">transactions</div>
                    <div class="header-stat-value">${totalTransactions}</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">reward</div>
                    <div class="header-stat-value">${(currentReward / 100000000).toFixed(2)} pyc</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">minted</div>
                    <div class="header-stat-value">${(totalMinted / 100000000).toFixed(2)} pyc</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">difficulty</div>
                    <div class="header-stat-value">${blockchainData.difficulty} zeros</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">remaining</div>
                    <div class="header-stat-value">${((21000000 - totalMinted / 100000000) / 1000000).toFixed(1)}m pyc</div>
                </div>
            `;
        }

        function calculateBlockReward(blockHeight) {
            const initialReward = blockchainData.initial_reward || 5000000000;
            const halvingInterval = blockchainData.halving_interval || 210000;
            const halvings = Math.floor(blockHeight / halvingInterval);
            if (halvings >= 64) return 0;
            return initialReward >> halvings;
        }


        function generateBlockHTML(block) {
            return `
                <div class="block-inline">
                    <div class="block-header">
                        <div class="block-index">block #${block.index}</div>
                        <div class="block-hash">${block.hash}</div>
                    </div>
                
                <div class="block-details">
                    <div class="detail-line">
                        <span class="detail-label">nonce:</span>
                        <span class="detail-value">${block.nonce.toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">timestamp:</span>
                        <span class="detail-value">${new Date(block.timestamp * 1000).toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">transactions:</span>
                        <span class="detail-value">${block.transactions.length}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">previous hash:</span>
                        <span class="detail-value">${block.previous_hash}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">merkle root:</span>
                        <span class="detail-value">${block.merkle_root}</span>
                    </div>
                </div>

                    <div class="transactions-section">
                        <div class="transactions-title">transactions</div>
                        ${block.transactions.map(tx => generateTransactionHTML(tx)).join('')}
                    </div>
                </div>
            `;
        }

        function generateTransactionHTML(tx) {
            const isCoinbase = tx.inputs[0].prev_tx_id === '0'.repeat(64);
            let narrative = '';
            
            if (isCoinbase) {
                const reward = tx.outputs[0].amount / 100000000;
                narrative = `⛏ mining → ${reward.toFixed(2)} pyc`;
            } else if (tx.outputs.length >= 2) {
                const amount = tx.outputs[0].amount / 100000000;
                const from = tx.outputs[1].recipient_address.substring(0, 6);
                const to = tx.outputs[0].recipient_address.substring(0, 6);
                narrative = `${from}... → ${to}... (${amount.toFixed(2)} pyc)`;
            }

            return `
                <div class="transaction ${isCoinbase ? 'coinbase' : ''}">
                    ${narrative ? `<div class="tx-narrative">${narrative}</div>` : ''}
                    <div class="tx-id">tx id: ${tx.tx_id}<span class="badge ${isCoinbase ? 'coinbase' : ''}">${isCoinbase ? 'coinbase' : 'tx'}</span></div>
                    <div class="tx-flow">
                        <div class="tx-from">
                            ${tx.outputs.map(out => `
                                <div style="margin: 8px 0;">
                                    <div class="address-short">recipient: ${out.recipient_address}</div>
                                    <div class="amount">${(out.amount / 100000000).toFixed(8)} pyc</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function startAnimation() {
            animationState.currentIndex = 0;
            animateNextItem();
        }

        function animateNextItem() {
            if (animationState.currentIndex < outputItems.length) {
                animationState.currentIndex++;
                renderOutput();
                animationState.intervalId = setTimeout(animateNextItem, animationState.baseDelay);
            }
        }

        function replayBlockchain() {
            clearTimeout(animationState.intervalId);
            
            if (isLiveMode) {
                // For live mode, rebuild from current data
                outputItems = [];
                animationState.currentIndex = 0;
            } else {
                // For static mode, just reset animation
                animationState.currentIndex = 0;
            }
            
            // Clear display
            const container = document.getElementById('terminal-output');
            if (container) {
                container.innerHTML = '';
            }
            
            setTimeout(() => startAnimation(), 500);
        }


        checkLiveMode();
    </script>
</body>
</html>
