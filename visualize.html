<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCoin - Blockchain Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            font-size: 13px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Python colors: #3776ab (blue) and #ffd43b (yellow) */
        header {
            background: linear-gradient(135deg, #3776ab 0%, #306998 100%);
            border: 2px solid #ffd43b;
            padding: 12px 20px;
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #ffd43b;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .header-stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header-stat-label {
            color: #d4d4d4;
            font-size: 0.85em;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .header-stat-value {
            color: #ffd43b;
            font-size: 1.6em;
            font-weight: bold;
        }

        /* Terminal Log Section */
        .terminal-log {
            background: #1e1e1e;
            border: 2px solid #3776ab;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
        }

        .terminal-log::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-log::-webkit-scrollbar-track {
            background: #252526;
        }

        .terminal-log::-webkit-scrollbar-thumb {
            background: #3776ab;
            border-radius: 4px;
        }

        .terminal-log::-webkit-scrollbar-thumb:hover {
            background: #ffd43b;
        }

        .log-entry {
            padding: 6px 0;
            color: #d4d4d4;
            font-size: 0.95em;
            border-bottom: 1px solid rgba(55, 118, 171, 0.2);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-step {
            color: #ffd43b;
            font-weight: bold;
        }

        .log-narrative {
            color: #9cdcfe;
            font-style: italic;
            margin-top: 3px;
        }

        /* Compact Controls */
        .controls {
            background: #252526;
            border: 1px solid #3776ab;
            padding: 10px 15px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            font-size: 0.9em;
        }

        .control-button {
            background: #3776ab;
            color: #ffd43b;
            border: 1px solid #ffd43b;
            padding: 6px 14px;
            font-size: 0.85em;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            text-transform: lowercase;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        .progress-info {
            color: #ffd43b;
            font-size: 0.9em;
            margin-left: auto;
        }

        /* Vertical Blockchain */
        .blockchain-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
            background: #1e1e1e;
        }

        .block {
            background: #252526;
            border: 2px solid #3776ab;
            padding: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease-out;
            position: relative;
        }

        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3776ab, #ffd43b);
        }

        .block.appear {
            opacity: 1;
            transform: translateY(0);
        }

        .block-header {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3776ab;
        }

        .block-index {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd43b;
            margin-bottom: 8px;
            text-transform: lowercase;
        }

        .block-hash {
            font-size: 0.85em;
            color: #858585;
            word-break: break-all;
            font-family: 'Consolas', monospace;
            line-height: 1.6;
        }

        .block-details {
            font-size: 0.95em;
            margin-bottom: 12px;
            line-height: 1.8;
        }

        .detail-line {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            padding: 4px 0;
        }

        .detail-label {
            color: #858585;
            font-size: 1em;
        }

        .detail-value {
            color: #ffd43b;
            font-weight: bold;
            font-size: 1em;
            word-break: break-all;
        }

        .transactions-section {
            font-size: 0.95em;
        }

        .transactions-title {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #3776ab;
            padding-bottom: 6px;
            text-transform: lowercase;
            font-size: 1.1em;
        }

        .transaction {
            background: #1e1e1e;
            border-left: 2px solid #3776ab;
            padding: 10px 12px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .transaction.coinbase {
            border-left-color: #ffd43b;
        }

        .tx-narrative {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 1.05em;
        }

        .tx-id {
            color: #858585;
            font-size: 0.85em;
            margin-bottom: 6px;
            word-break: break-all;
            line-height: 1.5;
        }

        .tx-flow {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .tx-from, .tx-to {
            flex: 1;
            font-size: 0.9em;
        }

        .tx-arrow {
            color: #3776ab;
            font-weight: bold;
        }

        .address-short {
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            word-break: break-all;
            line-height: 1.5;
        }

        .amount {
            color: #ffd43b;
            font-weight: bold;
            font-size: 1.05em;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid #ffd43b;
            color: #ffd43b;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 6px;
            text-transform: lowercase;
        }

        .badge.coinbase {
            background: #ffd43b;
            color: #1e1e1e;
        }

        .chain-arrow {
            text-align: center;
            color: #ffd43b;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 5px 0;
        }

        .chain-arrow.visible {
            opacity: 1;
        }

        .file-input-wrapper {
            text-align: center;
            padding: 40px;
            background: #252526;
            border: 2px solid #3776ab;
        }

        #file-input {
            display: none;
        }

        .load-button {
            background: #3776ab;
            color: #ffd43b;
            border: 2px solid #ffd43b;
            padding: 12px 24px;
            font-size: 1em;
            font-family: 'Consolas', monospace;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: lowercase;
        }

        .load-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        /* Python terminal prompt style */
        .prompt {
            color: #ffd43b;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <h1><span class="prompt">>>></span> pycoin blockchain</h1>
            <div class="header-stats" id="header-stats"></div>
        </header>

        <div class="file-input-wrapper" id="file-input-section">
            <h2 style="color: #ffd43b; margin-bottom: 15px; font-size: 1.3em; text-transform: lowercase;">load blockchain data</h2>
            <p style="color: #858585; margin-bottom: 15px;">select blockchain.json or run: <code style="background: #1e1e1e; padding: 4px 8px; color: #ffd43b;">python demo.py</code></p>
            <input type="file" id="file-input" accept=".json">
            <button class="load-button" onclick="document.getElementById('file-input').click()">
                [ load file ]
            </button>
        </div>

        <div id="terminal-section" style="display: none;">
            <div class="terminal-log" id="terminal-log"></div>
        </div>

        <div id="controls-section" style="display: none;">
            <div class="controls">
                <button class="control-button" id="replay-btn" onclick="replayBlockchain()">
                    ⟲ replay
                </button>
                <button class="control-button" id="play-pause-btn" onclick="togglePlayPause()">
                    ⏸ pause
                </button>
                <button class="control-button" id="skip-btn" onclick="skipToEnd()">
                    ⏭ skip
                </button>
                <div class="progress-info" id="progress-info">block 0/0</div>
            </div>
        </div>

        <div id="blockchain-section" style="display: none;">
            <div class="blockchain-container" id="blockchain"></div>
        </div>
    </div>

    <script>
        let blockchainData = null;
        let animationState = {
            currentBlock: 0,
            isPlaying: true,
            speed: 1,
            intervalId: null,
            baseDelay: 2000
        };
        let isLiveMode = false;
        let liveUpdateInterval = null;
        let terminalLog = [];

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        blockchainData = JSON.parse(event.target.result);
                        displayBlockchain();
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function checkLiveMode() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    isLiveMode = true;
                    startLiveUpdates();
                    document.getElementById('file-input-section').style.display = 'none';
                })
                .catch(() => {
                    loadStaticBlockchain();
                });
        }

        function startLiveUpdates() {
            document.getElementById('terminal-section').style.display = 'block';
            liveUpdateInterval = setInterval(updateFromLiveDemo, 1000);
            updateFromLiveDemo();
        }

        function addTerminalLog(step, message, narrative = '') {
            const logEntry = { step, message, narrative, timestamp: Date.now() };
            terminalLog.push(logEntry);
            updateTerminalDisplay();
        }

        function updateTerminalDisplay() {
            const terminalEl = document.getElementById('terminal-log');
            if (!terminalEl) return;

            terminalEl.innerHTML = terminalLog.map(entry => `
                <div class="log-entry">
                    <div class="log-step">>>> step ${entry.step}: ${entry.message}</div>
                    ${entry.narrative ? `<div class="log-narrative">    ${entry.narrative}</div>` : ''}
                </div>
            `).join('');

            // Auto-scroll to bottom
            terminalEl.scrollTop = terminalEl.scrollHeight;
        }

        function updateFromLiveDemo() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    // Add to terminal log if it's a new step
                    if (data.step > 0 && (terminalLog.length === 0 || terminalLog[terminalLog.length - 1].step !== data.step)) {
                        addTerminalLog(data.step, data.message.toLowerCase(), data.narrative.toLowerCase());
                    }

                    if (data.blockchain) {
                        blockchainData = data.blockchain;
                        
                        document.getElementById('controls-section').style.display = 'block';
                        document.getElementById('blockchain-section').style.display = 'block';
                        
                        displayStats();
                        
                        const currentBlockCount = blockchainData.chain.length;
                        if (currentBlockCount > animationState.currentBlock) {
                            displayBlocks();
                            
                            for (let i = animationState.currentBlock; i < currentBlockCount; i++) {
                                setTimeout(() => {
                                    const blockElement = document.querySelector(`[data-block-index="${i}"]`);
                                    if (blockElement) {
                                        blockElement.classList.add('appear');
                                        const arrowElement = document.querySelector(`[data-arrow-after="${i}"]`);
                                        if (arrowElement) {
                                            setTimeout(() => arrowElement.classList.add('visible'), 200);
                                        }
                                    }
                                }, i * 300);
                            }
                            
                            animationState.currentBlock = currentBlockCount;
                            updateProgress();
                        }
                    }

                    if (data.completed && liveUpdateInterval) {
                        clearInterval(liveUpdateInterval);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function loadStaticBlockchain() {
            fetch('blockchain.json')
                .then(response => response.json())
                .then(data => {
                    blockchainData = data;
                    displayBlockchain();
                })
                .catch(() => {
                    console.log('blockchain.json not found');
                });
        }

        function displayBlockchain() {
            if (!blockchainData) return;

            document.getElementById('file-input-section').style.display = 'none';
            document.getElementById('terminal-section').style.display = 'block';
            document.getElementById('controls-section').style.display = 'block';
            document.getElementById('blockchain-section').style.display = 'block';

            // Add initial log for static file load
            if (!isLiveMode && terminalLog.length === 0) {
                addTerminalLog(1, 'blockchain loaded from file', 'displaying blockchain data');
            }

            displayStats();
            displayBlocks();
            startAnimation();
        }

        function displayStats() {
            const stats = document.getElementById('header-stats');
            const chain = blockchainData.chain;
            const totalBlocks = chain.length;
            const totalTransactions = chain.reduce((sum, block) => sum + block.transactions.length, 0);
            const currentReward = calculateBlockReward(totalBlocks);
            const totalMinted = chain.reduce((sum, block, index) => sum + calculateBlockReward(index), 0);

            stats.innerHTML = `
                <div class="header-stat">
                    <div class="header-stat-label">blocks</div>
                    <div class="header-stat-value">${totalBlocks}</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">transactions</div>
                    <div class="header-stat-value">${totalTransactions}</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">reward</div>
                    <div class="header-stat-value">${(currentReward / 100000000).toFixed(2)} pyc</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">minted</div>
                    <div class="header-stat-value">${(totalMinted / 100000000).toFixed(2)} pyc</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">difficulty</div>
                    <div class="header-stat-value">${blockchainData.difficulty} zeros</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">remaining</div>
                    <div class="header-stat-value">${((21000000 - totalMinted / 100000000) / 1000000).toFixed(1)}m pyc</div>
                </div>
            `;
        }

        function calculateBlockReward(blockHeight) {
            const initialReward = blockchainData.initial_reward || 5000000000;
            const halvingInterval = blockchainData.halving_interval || 210000;
            const halvings = Math.floor(blockHeight / halvingInterval);
            if (halvings >= 64) return 0;
            return initialReward >> halvings;
        }

        function displayBlocks() {
            const container = document.getElementById('blockchain');
            
            blockchainData.chain.forEach((block, index) => {
                const blockId = `block-${block.index}`;
                if (!document.getElementById(blockId)) {
                    const blockDiv = document.createElement('div');
                    blockDiv.id = blockId;
                    blockDiv.className = 'block';
                    blockDiv.setAttribute('data-block-index', index);
                    
                    blockDiv.innerHTML = generateBlockHTML(block);
                    container.appendChild(blockDiv);

                    if (index < blockchainData.chain.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'chain-arrow';
                    arrow.setAttribute('data-arrow-after', index);
                    arrow.innerHTML = '↓';
                    container.appendChild(arrow);
                    }
                }
            });
        }

        function generateBlockHTML(block) {
            return `
                <div class="block-header">
                    <div class="block-index">block #${block.index}</div>
                    <div class="block-hash">${block.hash}</div>
                </div>
                
                <div class="block-details">
                    <div class="detail-line">
                        <span class="detail-label">nonce:</span>
                        <span class="detail-value">${block.nonce.toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">timestamp:</span>
                        <span class="detail-value">${new Date(block.timestamp * 1000).toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">transactions:</span>
                        <span class="detail-value">${block.transactions.length}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">previous hash:</span>
                        <span class="detail-value">${block.previous_hash}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">merkle root:</span>
                        <span class="detail-value">${block.merkle_root}</span>
                    </div>
                </div>

                <div class="transactions-section">
                    <div class="transactions-title">transactions</div>
                    ${block.transactions.map(tx => generateTransactionHTML(tx)).join('')}
                </div>
            `;
        }

        function generateTransactionHTML(tx) {
            const isCoinbase = tx.inputs[0].prev_tx_id === '0'.repeat(64);
            let narrative = '';
            
            if (isCoinbase) {
                const reward = tx.outputs[0].amount / 100000000;
                narrative = `⛏ mining → ${reward.toFixed(2)} pyc`;
            } else if (tx.outputs.length >= 2) {
                const amount = tx.outputs[0].amount / 100000000;
                const from = tx.outputs[1].recipient_address.substring(0, 6);
                const to = tx.outputs[0].recipient_address.substring(0, 6);
                narrative = `${from}... → ${to}... (${amount.toFixed(2)} pyc)`;
            }

            return `
                <div class="transaction ${isCoinbase ? 'coinbase' : ''}">
                    ${narrative ? `<div class="tx-narrative">${narrative}</div>` : ''}
                    <div class="tx-id">tx id: ${tx.tx_id}<span class="badge ${isCoinbase ? 'coinbase' : ''}">${isCoinbase ? 'coinbase' : 'tx'}</span></div>
                    <div class="tx-flow">
                        <div class="tx-from">
                            ${tx.outputs.map(out => `
                                <div style="margin: 8px 0;">
                                    <div class="address-short">recipient: ${out.recipient_address}</div>
                                    <div class="amount">${(out.amount / 100000000).toFixed(8)} pyc</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function startAnimation() {
            animationState.currentBlock = 0;
            animationState.isPlaying = true;
            updateProgress();
            animateNextBlock();
        }

        function animateNextBlock() {
            if (!animationState.isPlaying) return;

            if (animationState.currentBlock < blockchainData.chain.length) {
                const blockIndex = animationState.currentBlock;
                const blockElement = document.querySelector(`[data-block-index="${blockIndex}"]`);
                
                if (blockElement) {
                    setTimeout(() => {
                        blockElement.classList.add('appear');
                        const arrowElement = document.querySelector(`[data-arrow-after="${blockIndex}"]`);
                        if (arrowElement) {
                            setTimeout(() => arrowElement.classList.add('visible'), 200);
                        }
                        
                        animationState.currentBlock++;
                        updateProgress();
                        animationState.intervalId = setTimeout(animateNextBlock, animationState.baseDelay / animationState.speed);
                    }, 100);
                }
            } else {
                updatePlayPauseButton(false);
            }
        }

        function updateProgress() {
            const total = blockchainData.chain.length;
            const current = animationState.currentBlock;
            
            const progressInfo = document.getElementById('progress-info');
            if (progressInfo) {
                progressInfo.textContent = `block ${current}/${total}`;
            }
        }

        function togglePlayPause() {
            animationState.isPlaying = !animationState.isPlaying;
            updatePlayPauseButton(animationState.isPlaying);
            
            if (animationState.isPlaying) {
                animateNextBlock();
            } else {
                clearTimeout(animationState.intervalId);
            }
        }

        function updatePlayPauseButton(isPlaying) {
            document.getElementById('play-pause-btn').innerHTML = isPlaying ? '⏸ pause' : '▶ play';
        }

        function replayBlockchain() {
            document.querySelectorAll('.block').forEach(block => block.classList.remove('appear'));
            document.querySelectorAll('.chain-arrow').forEach(arrow => arrow.classList.remove('visible'));
            
            // Clear terminal log
            terminalLog = [];
            updateTerminalDisplay();
            
            clearTimeout(animationState.intervalId);
            animationState.currentBlock = 0;
            animationState.isPlaying = true;
            updatePlayPauseButton(true);
            updateProgress();
            
            setTimeout(animateNextBlock, 500);
        }

        function skipToEnd() {
            clearTimeout(animationState.intervalId);
            animationState.currentBlock = blockchainData.chain.length;
            animationState.isPlaying = false;
            updatePlayPauseButton(false);
            updateProgress();
            
            document.querySelectorAll('.block').forEach(block => block.classList.add('appear'));
            document.querySelectorAll('.chain-arrow').forEach(arrow => arrow.classList.add('visible'));
        }


        checkLiveMode();
    </script>
</body>
</html>
