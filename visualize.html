<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCoin - Blockchain Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 0;
            font-size: 13px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .terminal-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .sidebar {
            width: 400px;
            background: #252526;
            border-left: 2px solid #3776ab;
            overflow-y: auto;
            padding: 20px;
        }

        /* Python colors: #3776ab (blue) and #ffd43b (yellow) */
        header {
            background: linear-gradient(135deg, #3776ab 0%, #306998 100%);
            border-bottom: 2px solid #ffd43b;
            padding: 12px 20px;
            font-family: 'Consolas', monospace;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            color: #ffd43b;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .restart-button {
            background: #3776ab;
            color: #ffd43b;
            border: 2px solid #ffd43b;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            text-transform: lowercase;
            transition: all 0.2s;
            font-weight: bold;
        }

        .restart-button:hover {
            background: #ffd43b;
            color: #3776ab;
            transform: scale(1.05);
        }

        .header-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .header-stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header-stat-label {
            color: #d4d4d4;
            font-size: 0.85em;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .header-stat-value {
            color: #ffd43b;
            font-size: 1.6em;
            font-weight: bold;
        }

        /* Unified Terminal Output */
        .terminal-output {
            background: #1e1e1e;
            border: 2px solid #3776ab;
            padding: 20px;
            font-family: 'Consolas', monospace;
            min-height: 400px;
        }

        .terminal-output::-webkit-scrollbar {
            width: 10px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: #252526;
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: #3776ab;
            border-radius: 4px;
        }

        .terminal-output::-webkit-scrollbar-thumb:hover {
            background: #ffd43b;
        }

        .output-item {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease-out;
        }

        .output-item.appear {
            opacity: 1;
            transform: translateY(0);
        }

        .log-entry {
            padding: 8px 0;
            color: #d4d4d4;
            font-size: 1em;
            line-height: 1.6;
        }

        .log-step {
            color: #ffd43b;
            font-weight: bold;
        }

        .log-narrative {
            color: #9cdcfe;
            margin-top: 4px;
            padding-left: 20px;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
        }


        /* Inline Block Display */
        .block-inline {
            background: #252526;
            border: 2px solid #3776ab;
            padding: 15px;
            margin: 15px 0;
            position: relative;
        }

        .block-inline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3776ab, #ffd43b);
        }

        .block-header {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3776ab;
        }

        .block-index {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd43b;
            margin-bottom: 8px;
            text-transform: lowercase;
        }

        .block-hash {
            font-size: 0.85em;
            color: #858585;
            word-break: break-all;
            font-family: 'Consolas', monospace;
            line-height: 1.6;
        }

        .block-details {
            font-size: 0.95em;
            margin-bottom: 12px;
            line-height: 1.8;
        }

        .detail-line {
            margin: 6px 0;
            padding: 4px 0;
        }

        .detail-label {
            color: #858585;
            font-size: 1em;
            display: inline;
        }

        .detail-value {
            color: #ffd43b;
            font-weight: bold;
            font-size: 1em;
            word-break: break-all;
            display: inline;
            margin-left: 8px;
        }

        .transactions-section {
            font-size: 0.95em;
        }

        .transactions-title {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 1px solid #3776ab;
            padding-bottom: 6px;
            text-transform: lowercase;
            font-size: 1.1em;
        }

        .transaction {
            background: #1e1e1e;
            border-left: 2px solid #3776ab;
            padding: 10px 12px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .transaction.coinbase {
            border-left-color: #ffd43b;
        }

        .tx-narrative {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.15em;
        }

        .tx-id {
            color: #858585;
            font-size: 0.95em;
            margin-bottom: 8px;
            word-break: break-all;
            line-height: 1.5;
        }

        .tx-flow {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .tx-from, .tx-to {
            flex: 1;
            font-size: 1em;
        }

        .tx-arrow {
            color: #3776ab;
            font-weight: bold;
        }

        .address-short {
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            word-break: break-all;
            line-height: 1.6;
        }

        .wallet-name {
            color: #9cdcfe;
            font-weight: bold;
            margin-left: 6px;
        }

        .amount {
            color: #ffd43b;
            font-weight: bold;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid #ffd43b;
            color: #ffd43b;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 6px;
            text-transform: lowercase;
        }

        .badge.coinbase {
            background: #ffd43b;
            color: #1e1e1e;
        }


        .file-input-wrapper {
            text-align: center;
            padding: 40px;
            background: #252526;
            border: 2px solid #3776ab;
        }

        #file-input {
            display: none;
        }

        .load-button {
            background: #3776ab;
            color: #ffd43b;
            border: 2px solid #ffd43b;
            padding: 12px 24px;
            font-size: 1em;
            font-family: 'Consolas', monospace;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: lowercase;
        }

        .load-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        /* Python terminal prompt style */
        .prompt {
            color: #ffd43b;
            margin-right: 5px;
        }

        /* Interactive Controls Panel */
        .interactive-panel {
            display: none;
        }

        .interactive-panel.active {
            display: block;
        }

        .panel-title {
            color: #ffd43b;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: lowercase;
        }

        .control-section {
            background: #1e1e1e;
            border: 1px solid #3776ab;
            padding: 15px;
            margin-bottom: 15px;
        }

        .section-title {
            color: #ffd43b;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: lowercase;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            color: #9cdcfe;
            font-size: 0.9em;
            margin-bottom: 4px;
            display: block;
        }

        .form-input, .form-select {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #3776ab;
            color: #ffd43b;
            padding: 8px 12px;
            font-family: 'Consolas', monospace;
            font-size: 0.95em;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #ffd43b;
        }

        .action-button {
            background: #3776ab;
            color: #ffd43b;
            border: 2px solid #ffd43b;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            text-transform: lowercase;
            transition: all 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .action-button:hover {
            background: #ffd43b;
            color: #3776ab;
            transform: scale(1.05);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .status-message-box {
            background: rgba(255, 212, 59, 0.1);
            border-left: 3px solid #ffd43b;
            padding: 10px;
            margin-top: 10px;
            color: #9cdcfe;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <div class="header-left">
                <h1><span class="prompt">>>></span> pycoin blockchain</h1>
                <button class="restart-button" id="restart-btn" onclick="restartDemo()" style="display: none;">
                    🔄 restart
                </button>
            </div>
            <div class="header-stats" id="header-stats"></div>
        </header>

        <div class="main-content">
            <div class="terminal-section">
                <div class="file-input-wrapper" id="file-input-section">
                    <h2 style="color: #ffd43b; margin-bottom: 15px; font-size: 1.3em; text-transform: lowercase;">load blockchain data</h2>
                    <p style="color: #858585; margin-bottom: 15px;">select blockchain.json or run: <code style="background: #1e1e1e; padding: 4px 8px; color: #ffd43b;">python demo.py</code></p>
                    <input type="file" id="file-input" accept=".json">
                    <button class="load-button" onclick="document.getElementById('file-input').click()">
                        [ load file ]
                    </button>
                </div>

                <div id="terminal-output-section" style="display: none;">
                    <div class="terminal-output" id="terminal-output"></div>
                </div>
            </div>

            <div class="sidebar" id="sidebar" style="display: none;">
                <div id="interactive-panel" class="interactive-panel">
            <div class="panel-title">🎮 interactive mode</div>
            
            <!-- Create Wallet Section -->
            <div class="control-section">
                <div class="section-title">💳 create new wallet</div>
                <div class="form-group">
                    <label class="form-label">wallet name:</label>
                    <input type="text" id="new-wallet-name" class="form-input" placeholder="Enter wallet name...">
                </div>
                <button class="action-button" onclick="createWallet()">
                    ➕ create wallet
                </button>
                <div id="wallet-status" class="status-message-box"></div>
            </div>

            <!-- Send Transaction Section -->
            <div class="control-section">
                <div class="section-title">💸 send transaction</div>
                <div class="form-group">
                    <label class="form-label">from wallet:</label>
                    <select id="tx-from" class="form-select">
                        <option value="">-- select sender --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">to wallet:</label>
                    <select id="tx-to" class="form-select">
                        <option value="">-- select recipient --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">amount (pyc):</label>
                    <input type="number" id="tx-amount" class="form-input" placeholder="0.00" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">fee (pyc):</label>
                    <input type="number" id="tx-fee" class="form-input" value="0.001" step="0.001" min="0.001">
                </div>
                <button class="action-button" onclick="sendTransaction()">
                    📤 send pyc
                </button>
                <div id="tx-status" class="status-message-box"></div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <div class="section-title">⚙️ blockchain actions</div>
                <div class="form-group">
                    <label class="form-label">miner wallet:</label>
                    <select id="miner-select" class="form-select">
                        <option value="">-- select miner --</option>
                    </select>
                </div>
                <div class="button-grid">
                    <button class="action-button" onclick="mineBlock()">
                        ⛏ mine block
                    </button>
                    <button class="action-button" onclick="validateBlockchain()">
                        ✓ validate chain
                    </button>
                    <button class="action-button" onclick="showWallets()">
                        👛 show wallets
                    </button>
                    <button class="action-button" onclick="showBlockchainInfo()">
                        📊 blockchain info
                    </button>
                </div>
                <div id="action-status" class="status-message-box"></div>
            </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let blockchainData = null;
        let animationState = {
            currentIndex: 0,
            intervalId: null,
            baseDelay: 1500
        };
        let isLiveMode = false;
        let liveUpdateInterval = null;
        let outputItems = []; // Stores {type: 'log'|'block', data: ...}
        let walletMap = {}; // Maps addresses to names
        let demoCompleted = false;

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        blockchainData = JSON.parse(event.target.result);
                        displayBlockchain();
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function checkLiveMode() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    isLiveMode = true;
                    startLiveUpdates();
                    document.getElementById('file-input-section').style.display = 'none';
                })
                .catch(() => {
                    loadStaticBlockchain();
                });
        }

        function startLiveUpdates() {
            document.getElementById('terminal-output-section').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';
            liveUpdateInterval = setInterval(updateFromLiveDemo, 1000);
            updateFromLiveDemo();
        }

        function buildOutputTimeline() {
            // Build a timeline of log entries and blocks interleaved
            outputItems = [];
            
            // For live demo, we'll add items as steps come in
            // For now, just prepare the structure
        }

        function addOutputItem(type, data) {
            outputItems.push({ type, data, id: Date.now() + Math.random() });
            // Don't auto-render here, let caller decide when to render
            // This prevents multiple renders when adding multiple items
        }

        function renderOutput() {
            const container = document.getElementById('terminal-output');
            if (!container) return;

            // Render all items up to current animation index (reversed: newest at top)
            const itemsToShow = outputItems.slice(0, animationState.currentIndex);
            const reversedItems = [...itemsToShow].reverse();
            
            container.innerHTML = reversedItems.map((item, index) => {
                if (item.type === 'log') {
                    return `
                        <div class="output-item appear" data-index="${index}">
                            <div class="log-entry">
                                <div class="log-step">>>> step ${item.data.step}: ${item.data.message}</div>
                                ${item.data.narrative ? `<div class="log-narrative">${item.data.narrative}</div>` : ''}
                            </div>
                        </div>
                    `;
                } else if (item.type === 'block') {
                    return `
                        <div class="output-item appear" data-index="${index}">
                            ${generateBlockHTML(item.data)}
                        </div>
                    `;
                }
            }).join('');

            // Auto-scroll to top to see newest items
            container.scrollTop = 0;
        }

        function updateFromLiveDemo() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    // Add to output items if it's a new step
                    if (data.step > 0) {
                        // Find the last log entry (not block) to compare step numbers
                        const lastLogItem = outputItems.filter(item => item.type === 'log').pop();
                        const isNewStep = !lastLogItem || lastLogItem.data.step !== data.step;
                        
                        if (isNewStep) {
                            addOutputItem('log', {
                                step: data.step,
                                message: data.message.toLowerCase(),
                                narrative: data.narrative ? data.narrative.toLowerCase() : ''
                            });
                            animationState.currentIndex = outputItems.length;
                            
                            // Force render immediately to show the new step
                            renderOutput();
                        }
                    }

                    if (data.blockchain) {
                        blockchainData = data.blockchain;
                        displayStats();
                        
                        // Update wallet map from data
                        if (data.wallets) {
                            walletMap = {};
                            for (const [name, wallet] of Object.entries(data.wallets)) {
                                walletMap[wallet.address] = name;
                            }
                        }
                        
                        // Check if new blocks need to be added
                        const blockCount = blockchainData.chain.length;
                        const blockItemsCount = outputItems.filter(item => item.type === 'block').length;
                        
                        if (blockCount > blockItemsCount) {
                            // Add missing blocks
                            for (let i = blockItemsCount; i < blockCount; i++) {
                                addOutputItem('block', blockchainData.chain[i]);
                                animationState.currentIndex = outputItems.length;
                            }
                            // Force render after adding blocks
                            renderOutput();
                        }
                    }

                    // Show interactive panel after demo completes
                    // But keep live updates running for new steps
                    if (data.completed && !demoCompleted) {
                        demoCompleted = true;
                        // Delay showing panel to ensure final step is visible
                        setTimeout(() => {
                            showInteractivePanel();
                        }, 500);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function showInteractivePanel() {
            document.getElementById('sidebar').style.display = 'block';
            document.getElementById('interactive-panel').classList.add('active');
            updateWalletDropdowns();
        }

        function updateWalletDropdowns() {
            const fromSelect = document.getElementById('tx-from');
            const toSelect = document.getElementById('tx-to');
            const minerSelect = document.getElementById('miner-select');
            
            // Clear existing options except first
            fromSelect.innerHTML = '<option value="">-- select sender --</option>';
            toSelect.innerHTML = '<option value="">-- select recipient --</option>';
            minerSelect.innerHTML = '<option value="">-- select miner --</option>';
            
            // Add wallet options
            Object.keys(walletMap).forEach(address => {
                const name = walletMap[address];
                fromSelect.innerHTML += `<option value="${name}">${name}</option>`;
                toSelect.innerHTML += `<option value="${name}">${name}</option>`;
                minerSelect.innerHTML += `<option value="${name}">${name}</option>`;
            });
        }

        function showStatus(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
            el.style.borderLeftColor = isError ? '#ff6b6b' : '#ffd43b';
            setTimeout(() => {
                el.style.display = 'none';
            }, 5000);
        }

        async function createWallet() {
            const name = document.getElementById('new-wallet-name').value.trim();
            if (!name) {
                showStatus('wallet-status', 'Error: Please enter a wallet name', true);
                return;
            }

            try {
                const response = await fetch('/api/create_wallet', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                
                if (!response.ok) {
                    const result = await response.json();
                    showStatus('wallet-status', `Error: ${result.error || 'Failed to create wallet'}`, true);
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('wallet-status', `✓ Wallet '${name}' created! Address: ${result.address}`);
                    document.getElementById('new-wallet-name').value = '';
                    
                    // Update wallet map immediately
                    walletMap[result.address] = name;
                    updateWalletDropdowns();
                    
                    // Force refresh to pick up the new step
                    console.log('Wallet created, waiting for step update...');
                } else {
                    showStatus('wallet-status', `Error: ${result.error}`, true);
                }
            } catch (error) {
                console.error('Create wallet error:', error);
                showStatus('wallet-status', `Error: ${error.message}`, true);
            }
        }

        async function sendTransaction() {
            const from = document.getElementById('tx-from').value;
            const to = document.getElementById('tx-to').value;
            const amount = parseFloat(document.getElementById('tx-amount').value);
            const fee = parseFloat(document.getElementById('tx-fee').value);

            if (!from || !to) {
                showStatus('tx-status', 'Error: Please select sender and recipient', true);
                return;
            }
            if (!amount || amount <= 0) {
                showStatus('tx-status', 'Error: Please enter a valid amount', true);
                return;
            }

            try {
                const response = await fetch('/api/send_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from, to, amount, fee })
                });
                
                if (!response.ok) {
                    const result = await response.json();
                    showStatus('tx-status', `Error: ${result.error || 'Transaction failed'}`, true);
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('tx-status', `✓ Transaction created! ${from} → ${to}: ${amount} PYC`);
                    document.getElementById('tx-amount').value = '';
                } else {
                    showStatus('tx-status', `Error: ${result.error}`, true);
                }
            } catch (error) {
                console.error('Send transaction error:', error);
                showStatus('tx-status', `Error: ${error.message}`, true);
            }
        }

        async function mineBlock() {
            const miner = document.getElementById('miner-select').value;
            if (!miner) {
                showStatus('action-status', 'Error: Please select a miner wallet', true);
                return;
            }

            showStatus('action-status', '⛏ Mining block...');
            
            try {
                const response = await fetch('/api/mine_block', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ miner })
                });
                
                if (!response.ok) {
                    const result = await response.json();
                    showStatus('action-status', `Error: ${result.error || 'Mining failed'}`, true);
                    return;
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('action-status', `✓ Block ${result.block_index} mined! Reward: ${result.reward} PYC`);
                } else {
                    showStatus('action-status', `Error: ${result.error}`, true);
                }
            } catch (error) {
                console.error('Mine block error:', error);
                showStatus('action-status', `Error: ${error.message}`, true);
            }
        }

        async function validateBlockchain() {
            showStatus('action-status', '⚙️ Validating blockchain...');
            
            try {
                const response = await fetch('/api/validate_chain');
                const result = await response.json();
                
                if (result.valid) {
                    showStatus('action-status', '✓ Blockchain is VALID!');
                } else {
                    showStatus('action-status', '✗ Blockchain is INVALID!', true);
                }
            } catch (error) {
                showStatus('action-status', `Error: ${error.message}`, true);
            }
        }

        function showWallets() {
            let message = 'Wallets:\n';
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    for (const [name, wallet] of Object.entries(data.wallets)) {
                        message += `\n${name}: ${wallet.balance.toFixed(8)} PYC`;
                    }
                    showStatus('action-status', message);
                });
        }

        function showBlockchainInfo() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    const bc = data.blockchain;
                    const message = `Blocks: ${bc.chain.length} | Pending TXs: ${bc.pending_transactions.length} | Difficulty: ${bc.difficulty}`;
                    showStatus('action-status', message);
                });
        }

        function loadStaticBlockchain() {
            fetch('blockchain.json')
                .then(response => response.json())
                .then(data => {
                    blockchainData = data;
                    displayBlockchain();
                })
                .catch(() => {
                    console.log('blockchain.json not found');
                });
        }

        function displayBlockchain() {
            if (!blockchainData) return;

            document.getElementById('file-input-section').style.display = 'none';
            document.getElementById('terminal-output-section').style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';

            displayStats();
            buildStaticTimeline();
            startAnimation();
        }

        function buildStaticTimeline() {
            // Build timeline for static JSON file
            outputItems = [];
            
            // Add initial log
            outputItems.push({
                type: 'log',
                data: { step: 1, message: 'blockchain loaded from file', narrative: 'displaying blockchain data' }
            });

            // Interleave blocks with placeholder logs
            blockchainData.chain.forEach((block, index) => {
                if (index === 0) {
                    outputItems.push({
                        type: 'log',
                        data: { step: 2, message: 'genesis block found', narrative: 'the first block of the blockchain' }
                    });
                }
                
                outputItems.push({
                    type: 'block',
                    data: block
                });
                
                if (index < blockchainData.chain.length - 1) {
                    outputItems.push({
                        type: 'log',
                        data: { 
                            step: 3 + index, 
                            message: `block ${index + 1} found`, 
                            narrative: `contains ${blockchainData.chain[index + 1].transactions.length} transactions` 
                        }
                    });
                }
            });

            animationState.currentIndex = 0;
        }

        function displayStats() {
            const stats = document.getElementById('header-stats');
            const chain = blockchainData.chain;
            const totalBlocks = chain.length;
            const totalTransactions = chain.reduce((sum, block) => sum + block.transactions.length, 0);
            const currentReward = calculateBlockReward(totalBlocks);
            const totalMinted = chain.reduce((sum, block, index) => sum + calculateBlockReward(index), 0);

            stats.innerHTML = `
                <div class="header-stat">
                    <div class="header-stat-label">blocks</div>
                    <div class="header-stat-value">${totalBlocks}</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">transactions</div>
                    <div class="header-stat-value">${totalTransactions}</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">reward</div>
                    <div class="header-stat-value">${(currentReward / 100000000).toFixed(2)} pyc</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">minted</div>
                    <div class="header-stat-value">${(totalMinted / 100000000).toFixed(2)} pyc</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">difficulty</div>
                    <div class="header-stat-value">${blockchainData.difficulty} zeros</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">remaining</div>
                    <div class="header-stat-value">${((21000000 - totalMinted / 100000000) / 1000000).toFixed(1)}m pyc</div>
                </div>
            `;
        }

        function calculateBlockReward(blockHeight) {
            const initialReward = blockchainData.initial_reward || 5000000000;
            const halvingInterval = blockchainData.halving_interval || 210000;
            const halvings = Math.floor(blockHeight / halvingInterval);
            if (halvings >= 64) return 0;
            return initialReward >> halvings;
        }


        function generateBlockHTML(block) {
            return `
                <div class="block-inline">
                    <div class="block-header">
                        <div class="block-index">block #${block.index}</div>
                        <div class="block-hash">${block.hash}</div>
                    </div>
                
                <div class="block-details">
                    <div class="detail-line">
                        <span class="detail-label">nonce:</span>
                        <span class="detail-value">${block.nonce.toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">timestamp:</span>
                        <span class="detail-value">${new Date(block.timestamp * 1000).toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">transactions:</span>
                        <span class="detail-value">${block.transactions.length}</span>
                    </div>
                    <div class="detail-line" style="word-break: break-all;">
                        <span class="detail-label">previous hash:</span>
                        <span class="detail-value">${block.previous_hash}</span>
                    </div>
                    <div class="detail-line" style="word-break: break-all;">
                        <span class="detail-label">merkle root:</span>
                        <span class="detail-value">${block.merkle_root}</span>
                    </div>
                </div>

                    <div class="transactions-section">
                        <div class="transactions-title">transactions</div>
                        ${block.transactions.map(tx => generateTransactionHTML(tx)).join('')}
                    </div>
                </div>
            `;
        }

        function getWalletName(address) {
            return walletMap[address] || '';
        }

        function formatAddressWithName(address) {
            const name = getWalletName(address);
            return name ? `${address} <span class="wallet-name">(${name})</span>` : address;
        }

        function generateTransactionHTML(tx) {
            const isCoinbase = tx.inputs[0].prev_tx_id === '0'.repeat(64);
            let narrative = '';
            
            if (isCoinbase) {
                const reward = tx.outputs[0].amount / 100000000;
                const recipient = getWalletName(tx.outputs[0].recipient_address);
                narrative = `⛏ mining reward → ${recipient || 'miner'} receives ${reward.toFixed(2)} pyc`;
            } else if (tx.outputs.length >= 2) {
                const amount = tx.outputs[0].amount / 100000000;
                const fromName = getWalletName(tx.outputs[1].recipient_address);
                const toName = getWalletName(tx.outputs[0].recipient_address);
                narrative = `💸 ${fromName || 'sender'} → ${toName || 'recipient'} (${amount.toFixed(2)} pyc)`;
            }

            return `
                <div class="transaction ${isCoinbase ? 'coinbase' : ''}">
                    ${narrative ? `<div class="tx-narrative">${narrative}</div>` : ''}
                    <div class="tx-id">tx id: ${tx.tx_id}<span class="badge ${isCoinbase ? 'coinbase' : ''}">${isCoinbase ? 'coinbase' : 'tx'}</span></div>
                    <div class="tx-flow">
                        <div class="tx-from">
                            ${tx.outputs.map(out => `
                                <div style="margin: 10px 0;">
                                    <div class="address-short">recipient: ${formatAddressWithName(out.recipient_address)}</div>
                                    <div class="amount">${(out.amount / 100000000).toFixed(8)} pyc</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function startAnimation() {
            animationState.currentIndex = 0;
            animateNextItem();
        }

        function animateNextItem() {
            if (animationState.currentIndex < outputItems.length) {
                animationState.currentIndex++;
                renderOutput();
                animationState.intervalId = setTimeout(animateNextItem, animationState.baseDelay);
            }
        }

        function restartDemo() {
            clearTimeout(animationState.intervalId);
            
            // Clear all output items
            outputItems = [];
            animationState.currentIndex = 0;
            
            // Clear display
            const container = document.getElementById('terminal-output');
            if (container) {
                container.innerHTML = '';
            }
            
            if (isLiveMode) {
                // For live mode, reload the page to restart demo
                window.location.reload();
            } else {
                // For static mode, rebuild timeline
                buildStaticTimeline();
                setTimeout(() => startAnimation(), 500);
            }
        }


        checkLiveMode();
    </script>
</body>
</html>
