<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCoin - Blockchain Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            font-size: 13px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Python colors: #3776ab (blue) and #ffd43b (yellow) */
        header {
            background: linear-gradient(135deg, #3776ab 0%, #306998 100%);
            border: 2px solid #ffd43b;
            padding: 15px 20px;
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
        }

        h1 {
            color: #ffd43b;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: #d4d4d4;
            font-size: 0.95em;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #ffd43b;
            color: #1e1e1e;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #1e1e1e;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #live-step {
            background: rgba(255, 212, 59, 0.1);
            border-left: 4px solid #ffd43b;
            padding: 10px 15px;
            margin-top: 10px;
            font-size: 0.95em;
        }

        #live-message {
            color: #ffd43b;
            font-weight: bold;
        }

        #live-narrative {
            color: #d4d4d4;
            margin-top: 5px;
            font-style: italic;
        }

        /* Compact Controls */
        .controls {
            background: #252526;
            border: 1px solid #3776ab;
            padding: 10px 15px;
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            font-size: 0.9em;
        }

        .control-button {
            background: #3776ab;
            color: #ffd43b;
            border: 1px solid #ffd43b;
            padding: 6px 12px;
            font-size: 0.85em;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffd43b;
        }

        .speed-slider {
            width: 100px;
        }

        .progress-bar {
            flex: 1;
            height: 20px;
            background: #1e1e1e;
            border: 1px solid #3776ab;
            overflow: hidden;
            position: relative;
            min-width: 150px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3776ab, #ffd43b);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e1e1e;
            font-weight: bold;
            font-size: 0.85em;
        }

        /* Compact Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: #252526;
            border: 1px solid #3776ab;
            border-left: 3px solid #ffd43b;
            padding: 8px 12px;
        }

        .stat-label {
            color: #858585;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            color: #ffd43b;
            font-size: 1.3em;
            font-weight: bold;
        }

        /* Horizontal Blockchain */
        .blockchain-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 15px 0;
            background: #1e1e1e;
        }

        .blockchain-container::-webkit-scrollbar {
            height: 8px;
        }

        .blockchain-container::-webkit-scrollbar-track {
            background: #252526;
        }

        .blockchain-container::-webkit-scrollbar-thumb {
            background: #3776ab;
            border-radius: 4px;
        }

        .blockchain-container::-webkit-scrollbar-thumb:hover {
            background: #ffd43b;
        }

        .block {
            min-width: 320px;
            max-width: 320px;
            background: #252526;
            border: 2px solid #3776ab;
            padding: 12px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease-out;
            position: relative;
        }

        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3776ab, #ffd43b);
        }

        .block.appear {
            opacity: 1;
            transform: translateX(0);
        }

        .block-header {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3776ab;
        }

        .block-index {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd43b;
            margin-bottom: 4px;
        }

        .block-hash {
            font-size: 0.7em;
            color: #858585;
            word-break: break-all;
            font-family: 'Consolas', monospace;
        }

        .block-details {
            font-size: 0.75em;
            margin-bottom: 10px;
        }

        .detail-line {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
            padding: 2px 0;
        }

        .detail-label {
            color: #858585;
        }

        .detail-value {
            color: #ffd43b;
            font-weight: bold;
        }

        .transactions-section {
            font-size: 0.8em;
        }

        .transactions-title {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 6px;
            border-bottom: 1px solid #3776ab;
            padding-bottom: 4px;
        }

        .transaction {
            background: #1e1e1e;
            border-left: 2px solid #3776ab;
            padding: 6px 8px;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .transaction.coinbase {
            border-left-color: #ffd43b;
        }

        .tx-narrative {
            color: #ffd43b;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .tx-id {
            color: #858585;
            font-size: 0.8em;
            margin-bottom: 4px;
        }

        .tx-flow {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .tx-from, .tx-to {
            flex: 1;
            font-size: 0.85em;
        }

        .tx-arrow {
            color: #3776ab;
            font-weight: bold;
        }

        .address-short {
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
        }

        .amount {
            color: #ffd43b;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid #ffd43b;
            color: #ffd43b;
            font-size: 0.7em;
            font-weight: bold;
            margin-left: 6px;
        }

        .badge.coinbase {
            background: #ffd43b;
            color: #1e1e1e;
        }

        .chain-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
            color: #ffd43b;
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chain-arrow.visible {
            opacity: 1;
        }

        .file-input-wrapper {
            text-align: center;
            padding: 40px;
            background: #252526;
            border: 2px solid #3776ab;
        }

        #file-input {
            display: none;
        }

        .load-button {
            background: #3776ab;
            color: #ffd43b;
            border: 2px solid #ffd43b;
            padding: 12px 24px;
            font-size: 1em;
            font-family: 'Consolas', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-button:hover {
            background: #ffd43b;
            color: #3776ab;
        }

        /* Python terminal prompt style */
        .prompt {
            color: #ffd43b;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="prompt">>>></span> PyCoin Blockchain</h1>
            <p class="subtitle">Python-powered cryptocurrency visualization</p>
        </header>

        <div class="file-input-wrapper" id="file-input-section">
            <h2 style="color: #ffd43b; margin-bottom: 15px; font-size: 1.3em;">Load Blockchain Data</h2>
            <p style="color: #858585; margin-bottom: 15px;">Select blockchain.json or run: <code style="background: #1e1e1e; padding: 4px 8px; color: #ffd43b;">python demo.py</code></p>
            <input type="file" id="file-input" accept=".json">
            <button class="load-button" onclick="document.getElementById('file-input').click()">
                [ Load File ]
            </button>
        </div>

        <div id="controls-section" style="display: none;">
            <div class="controls">
                <button class="control-button" id="replay-btn" onclick="replayBlockchain()">
                    ⟲ Replay
                </button>
                <button class="control-button" id="play-pause-btn" onclick="togglePlayPause()">
                    ⏸ Pause
                </button>
                <button class="control-button" id="skip-btn" onclick="skipToEnd()">
                    ⏭ Skip
                </button>
                <div class="speed-control">
                    <label>Speed:</label>
                    <input type="range" id="speed-slider" class="speed-slider" 
                           min="0.5" max="3" step="0.5" value="1" 
                           oninput="updateSpeed(this.value)">
                    <span id="speed-value">1x</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%">
                        <span id="progress-text">0/0</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats-section" style="display: none;">
            <div class="stats-grid" id="stats"></div>
        </div>

        <div id="blockchain-section" style="display: none;">
            <h3 style="color: #ffd43b; margin-bottom: 10px; font-size: 1.1em;"><span class="prompt">>>></span> Blockchain</h3>
            <div class="blockchain-container" id="blockchain"></div>
        </div>
    </div>

    <script>
        let blockchainData = null;
        let animationState = {
            currentBlock: 0,
            isPlaying: true,
            speed: 1,
            intervalId: null,
            baseDelay: 2000
        };
        let isLiveMode = false;
        let liveUpdateInterval = null;

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        blockchainData = JSON.parse(event.target.result);
                        displayBlockchain();
                    } catch (error) {
                        alert('Error parsing JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function checkLiveMode() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    isLiveMode = true;
                    startLiveUpdates();
                    document.getElementById('file-input-section').style.display = 'none';
                })
                .catch(() => {
                    loadStaticBlockchain();
                });
        }

        function startLiveUpdates() {
            const header = document.querySelector('header');
            const liveIndicator = document.createElement('div');
            liveIndicator.innerHTML = `
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    LIVE DEMO
                </div>
                <div id="live-step">
                    <div id="live-message">Initializing...</div>
                    <div id="live-narrative"></div>
                </div>
            `;
            header.appendChild(liveIndicator);

            liveUpdateInterval = setInterval(updateFromLiveDemo, 1000);
            updateFromLiveDemo();
        }

        function updateFromLiveDemo() {
            fetch('/api/demo_state')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('live-message').textContent = `Step ${data.step}: ${data.message}`;
                    document.getElementById('live-narrative').textContent = data.narrative || '';

                    if (data.blockchain) {
                        blockchainData = data.blockchain;
                        
                        document.getElementById('controls-section').style.display = 'block';
                        document.getElementById('stats-section').style.display = 'block';
                        document.getElementById('blockchain-section').style.display = 'block';
                        
                        displayStats();
                        
                        const currentBlockCount = blockchainData.chain.length;
                        if (currentBlockCount > animationState.currentBlock) {
                            displayBlocks();
                            
                            for (let i = animationState.currentBlock; i < currentBlockCount; i++) {
                                setTimeout(() => {
                                    const blockElement = document.querySelector(`[data-block-index="${i}"]`);
                                    if (blockElement) {
                                        blockElement.classList.add('appear');
                                        const arrowElement = document.querySelector(`[data-arrow-after="${i}"]`);
                                        if (arrowElement) {
                                            setTimeout(() => arrowElement.classList.add('visible'), 200);
                                        }
                                    }
                                }, i * 300);
                            }
                            
                            animationState.currentBlock = currentBlockCount;
                            updateProgress();
                        }
                    }

                    if (data.completed && liveUpdateInterval) {
                        clearInterval(liveUpdateInterval);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function loadStaticBlockchain() {
            fetch('blockchain.json')
                .then(response => response.json())
                .then(data => {
                    blockchainData = data;
                    displayBlockchain();
                })
                .catch(() => {
                    console.log('blockchain.json not found');
                });
        }

        function displayBlockchain() {
            if (!blockchainData) return;

            document.getElementById('file-input-section').style.display = 'none';
            document.getElementById('controls-section').style.display = 'block';
            document.getElementById('stats-section').style.display = 'block';
            document.getElementById('blockchain-section').style.display = 'block';

            displayStats();
            displayBlocks();
            startAnimation();
        }

        function displayStats() {
            const stats = document.getElementById('stats');
            const chain = blockchainData.chain;
            const totalBlocks = chain.length;
            const totalTransactions = chain.reduce((sum, block) => sum + block.transactions.length, 0);
            const currentReward = calculateBlockReward(totalBlocks);
            const totalMinted = chain.reduce((sum, block, index) => sum + calculateBlockReward(index), 0);

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Blocks</div>
                    <div class="stat-value">${totalBlocks}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Transactions</div>
                    <div class="stat-value">${totalTransactions}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Reward</div>
                    <div class="stat-value">${(currentReward / 100000000).toFixed(2)} PYC</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Minted</div>
                    <div class="stat-value">${(totalMinted / 100000000).toFixed(2)} PYC</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Difficulty</div>
                    <div class="stat-value">${blockchainData.difficulty} zeros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining</div>
                    <div class="stat-value">${(21000000 - totalMinted / 100000000).toFixed(0)} PYC</div>
                </div>
            `;
        }

        function calculateBlockReward(blockHeight) {
            const initialReward = blockchainData.initial_reward || 5000000000;
            const halvingInterval = blockchainData.halving_interval || 210000;
            const halvings = Math.floor(blockHeight / halvingInterval);
            if (halvings >= 64) return 0;
            return initialReward >> halvings;
        }

        function displayBlocks() {
            const container = document.getElementById('blockchain');
            
            blockchainData.chain.forEach((block, index) => {
                const blockId = `block-${block.index}`;
                if (!document.getElementById(blockId)) {
                    const blockDiv = document.createElement('div');
                    blockDiv.id = blockId;
                    blockDiv.className = 'block';
                    blockDiv.setAttribute('data-block-index', index);
                    
                    blockDiv.innerHTML = generateBlockHTML(block);
                    container.appendChild(blockDiv);

                    if (index < blockchainData.chain.length - 1) {
                        const arrow = document.createElement('div');
                        arrow.className = 'chain-arrow';
                        arrow.setAttribute('data-arrow-after', index);
                        arrow.innerHTML = '→';
                        container.appendChild(arrow);
                    }
                }
            });
        }

        function generateBlockHTML(block) {
            return `
                <div class="block-header">
                    <div class="block-index">Block #${block.index}</div>
                    <div class="block-hash">${block.hash.substring(0, 24)}...</div>
                </div>
                
                <div class="block-details">
                    <div class="detail-line">
                        <span class="detail-label">Nonce:</span>
                        <span class="detail-value">${block.nonce.toLocaleString()}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">TXs:</span>
                        <span class="detail-value">${block.transactions.length}</span>
                    </div>
                    <div class="detail-line">
                        <span class="detail-label">Prev:</span>
                        <span class="detail-value">${block.previous_hash.substring(0, 8)}...</span>
                    </div>
                </div>

                <div class="transactions-section">
                    <div class="transactions-title">Transactions</div>
                    ${block.transactions.map(tx => generateTransactionHTML(tx)).join('')}
                </div>
            `;
        }

        function generateTransactionHTML(tx) {
            const isCoinbase = tx.inputs[0].prev_tx_id === '0'.repeat(64);
            let narrative = '';
            
            if (isCoinbase) {
                const reward = tx.outputs[0].amount / 100000000;
                narrative = `⛏ Mining → ${reward.toFixed(2)} PYC`;
            } else if (tx.outputs.length >= 2) {
                const amount = tx.outputs[0].amount / 100000000;
                const from = tx.outputs[1].recipient_address.substring(0, 6);
                const to = tx.outputs[0].recipient_address.substring(0, 6);
                narrative = `${from}... → ${to}... (${amount.toFixed(2)} PYC)`;
            }

            return `
                <div class="transaction ${isCoinbase ? 'coinbase' : ''}">
                    ${narrative ? `<div class="tx-narrative">${narrative}</div>` : ''}
                    <div class="tx-id">TX: ${tx.tx_id.substring(0, 16)}...<span class="badge ${isCoinbase ? 'coinbase' : ''}">${isCoinbase ? 'COINBASE' : 'TX'}</span></div>
                    <div class="tx-flow">
                        <div class="tx-from">
                            ${tx.outputs.map(out => `
                                <div><span class="address-short">${out.recipient_address.substring(0, 8)}...</span></div>
                                <div class="amount">${(out.amount / 100000000).toFixed(4)} PYC</div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function startAnimation() {
            animationState.currentBlock = 0;
            animationState.isPlaying = true;
            updateProgress();
            animateNextBlock();
        }

        function animateNextBlock() {
            if (!animationState.isPlaying) return;

            if (animationState.currentBlock < blockchainData.chain.length) {
                const blockIndex = animationState.currentBlock;
                const blockElement = document.querySelector(`[data-block-index="${blockIndex}"]`);
                
                if (blockElement) {
                    setTimeout(() => {
                        blockElement.classList.add('appear');
                        const arrowElement = document.querySelector(`[data-arrow-after="${blockIndex}"]`);
                        if (arrowElement) {
                            setTimeout(() => arrowElement.classList.add('visible'), 200);
                        }
                        
                        animationState.currentBlock++;
                        updateProgress();
                        animationState.intervalId = setTimeout(animateNextBlock, animationState.baseDelay / animationState.speed);
                    }, 100);
                }
            } else {
                updatePlayPauseButton(false);
            }
        }

        function updateProgress() {
            const total = blockchainData.chain.length;
            const current = animationState.currentBlock;
            const percentage = (current / total) * 100;
            
            document.getElementById('progress-fill').style.width = percentage + '%';
            document.getElementById('progress-text').textContent = `${current}/${total}`;
        }

        function togglePlayPause() {
            animationState.isPlaying = !animationState.isPlaying;
            updatePlayPauseButton(animationState.isPlaying);
            
            if (animationState.isPlaying) {
                animateNextBlock();
            } else {
                clearTimeout(animationState.intervalId);
            }
        }

        function updatePlayPauseButton(isPlaying) {
            document.getElementById('play-pause-btn').innerHTML = isPlaying ? '⏸ Pause' : '▶ Play';
        }

        function replayBlockchain() {
            document.querySelectorAll('.block').forEach(block => block.classList.remove('appear'));
            document.querySelectorAll('.chain-arrow').forEach(arrow => arrow.classList.remove('visible'));
            
            clearTimeout(animationState.intervalId);
            animationState.currentBlock = 0;
            animationState.isPlaying = true;
            updatePlayPauseButton(true);
            updateProgress();
            
            setTimeout(animateNextBlock, 500);
        }

        function skipToEnd() {
            clearTimeout(animationState.intervalId);
            animationState.currentBlock = blockchainData.chain.length;
            animationState.isPlaying = false;
            updatePlayPauseButton(false);
            updateProgress();
            
            document.querySelectorAll('.block').forEach(block => block.classList.add('appear'));
            document.querySelectorAll('.chain-arrow').forEach(arrow => arrow.classList.add('visible'));
        }

        function updateSpeed(value) {
            animationState.speed = parseFloat(value);
            document.getElementById('speed-value').textContent = value + 'x';
        }

        checkLiveMode();
    </script>
</body>
</html>
