<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCoin Blockchain Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .blockchain-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .block {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .block:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .block-index {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .block-hash {
            font-family: 'Courier New', monospace;
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            word-break: break-all;
            flex: 1;
            min-width: 200px;
        }

        .block-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        .transactions {
            margin-top: 20px;
        }

        .transactions-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .transaction {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .transaction.coinbase {
            border-left-color: #28a745;
        }

        .tx-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }

        .tx-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }

        .tx-inputs, .tx-outputs {
            font-size: 0.9em;
        }

        .tx-arrow {
            font-size: 2em;
            color: #667eea;
        }

        .tx-label {
            color: #888;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .address {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 5px 8px;
            border-radius: 4px;
            margin: 3px 0;
            display: inline-block;
        }

        .amount {
            color: #28a745;
            font-weight: bold;
        }

        .chain-arrow {
            text-align: center;
            color: white;
            font-size: 2em;
            padding: 10px 0;
        }

        .load-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .file-input-wrapper {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #file-input {
            display: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 40px;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            background: #28a745;
            color: white;
        }

        .badge.coinbase {
            background: #ffc107;
            color: #333;
        }

        /* Animation Controls */
        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .control-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .control-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .speed-slider {
            width: 150px;
        }

        .progress-bar {
            flex: 1;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            min-width: 200px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Block animations */
        .block {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease-out;
        }

        .block.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .chain-arrow {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chain-arrow.visible {
            opacity: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .block.mining {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🪙 PyCoin Blockchain Visualizer</h1>
            <p class="subtitle">Explore the blockchain in beautiful detail</p>
        </header>

        <div class="file-input-wrapper" id="file-input-section">
            <h2 style="margin-bottom: 20px;">Load Your Blockchain</h2>
            <p style="color: #666; margin-bottom: 20px;">Select blockchain.json to visualize</p>
            <input type="file" id="file-input" accept=".json">
            <button class="load-button" onclick="document.getElementById('file-input').click()">
                Choose File
            </button>
        </div>

        <div id="controls-section" style="display: none;">
            <div class="controls">
                <button class="control-button" id="replay-btn" onclick="replayBlockchain()">
                    🔄 Replay Animation
                </button>
                <button class="control-button" id="play-pause-btn" onclick="togglePlayPause()">
                    ⏸️ Pause
                </button>
                <button class="control-button" id="skip-btn" onclick="skipToEnd()">
                    ⏭️ Skip to End
                </button>
                <div class="speed-control">
                    <label for="speed-slider">⚡ Speed:</label>
                    <input type="range" id="speed-slider" class="speed-slider" 
                           min="0.5" max="3" step="0.5" value="1" 
                           oninput="updateSpeed(this.value)">
                    <span id="speed-value">1x</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%">
                        <span id="progress-text">0 / 0 blocks</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="stats-section" style="display: none;">
            <div class="stats-grid" id="stats"></div>
        </div>

        <div id="blockchain-section" style="display: none;">
            <div class="blockchain-container" id="blockchain"></div>
        </div>
    </div>

    <script>
        let blockchainData = null;
        let animationState = {
            currentBlock: 0,
            isPlaying: true,
            speed: 1,
            intervalId: null,
            baseDelay: 2000 // 2 seconds per block
        };

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        blockchainData = JSON.parse(event.target.result);
                        displayBlockchain();
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function displayBlockchain() {
            if (!blockchainData) return;

            document.getElementById('file-input-section').style.display = 'none';
            document.getElementById('controls-section').style.display = 'block';
            document.getElementById('stats-section').style.display = 'block';
            document.getElementById('blockchain-section').style.display = 'block';

            displayStats();
            displayBlocks();
            startAnimation();
        }

        function startAnimation() {
            animationState.currentBlock = 0;
            animationState.isPlaying = true;
            updateProgress();
            animateNextBlock();
        }

        function animateNextBlock() {
            if (!animationState.isPlaying) return;

            if (animationState.currentBlock < blockchainData.chain.length) {
                const blockIndex = animationState.currentBlock;
                
                // Show the block
                const blockElement = document.querySelector(`[data-block-index="${blockIndex}"]`);
                if (blockElement) {
                    blockElement.classList.add('mining');
                    
                    setTimeout(() => {
                        blockElement.classList.remove('mining');
                        blockElement.classList.add('visible');
                        
                        // Show arrow after block
                        const arrowElement = document.querySelector(`[data-arrow-after="${blockIndex}"]`);
                        if (arrowElement) {
                            arrowElement.classList.add('visible');
                        }
                        
                        animationState.currentBlock++;
                        updateProgress();
                        
                        // Schedule next block
                        animationState.intervalId = setTimeout(
                            animateNextBlock, 
                            animationState.baseDelay / animationState.speed
                        );
                    }, 500); // Mining animation duration
                }
            } else {
                // Animation complete
                updatePlayPauseButton(false);
            }
        }

        function updateProgress() {
            const total = blockchainData.chain.length;
            const current = animationState.currentBlock;
            const percentage = (current / total) * 100;
            
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = `${current} / ${total} blocks`;
        }

        function togglePlayPause() {
            animationState.isPlaying = !animationState.isPlaying;
            updatePlayPauseButton(animationState.isPlaying);
            
            if (animationState.isPlaying) {
                animateNextBlock();
            } else {
                clearTimeout(animationState.intervalId);
            }
        }

        function updatePlayPauseButton(isPlaying) {
            const btn = document.getElementById('play-pause-btn');
            btn.innerHTML = isPlaying ? '⏸️ Pause' : '▶️ Play';
        }

        function replayBlockchain() {
            // Hide all blocks and arrows
            document.querySelectorAll('.block').forEach(block => {
                block.classList.remove('visible', 'mining');
            });
            document.querySelectorAll('.chain-arrow').forEach(arrow => {
                arrow.classList.remove('visible');
            });
            
            // Reset and start
            clearTimeout(animationState.intervalId);
            animationState.currentBlock = 0;
            animationState.isPlaying = true;
            updatePlayPauseButton(true);
            updateProgress();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Start animation
            setTimeout(animateNextBlock, 500);
        }

        function skipToEnd() {
            clearTimeout(animationState.intervalId);
            animationState.currentBlock = blockchainData.chain.length;
            animationState.isPlaying = false;
            updatePlayPauseButton(false);
            updateProgress();
            
            // Show all blocks and arrows
            document.querySelectorAll('.block').forEach(block => {
                block.classList.add('visible');
                block.classList.remove('mining');
            });
            document.querySelectorAll('.chain-arrow').forEach(arrow => {
                arrow.classList.add('visible');
            });
        }

        function updateSpeed(value) {
            animationState.speed = parseFloat(value);
            document.getElementById('speed-value').textContent = value + 'x';
        }

        function displayStats() {
            const stats = document.getElementById('stats');
            const chain = blockchainData.chain;
            const totalBlocks = chain.length;
            const totalTransactions = chain.reduce((sum, block) => sum + block.transactions.length, 0);
            const currentReward = calculateBlockReward(totalBlocks);
            const totalMinted = chain.reduce((sum, block, index) => sum + calculateBlockReward(index), 0);

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Blocks</div>
                    <div class="stat-value">${totalBlocks.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Transactions</div>
                    <div class="stat-value">${totalTransactions.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Reward</div>
                    <div class="stat-value">${(currentReward / 100000000).toFixed(2)} PYC</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Minted</div>
                    <div class="stat-value">${(totalMinted / 100000000).toFixed(2)} PYC</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mining Difficulty</div>
                    <div class="stat-value">${blockchainData.difficulty} zeros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Remaining Supply</div>
                    <div class="stat-value">${(21000000 - totalMinted / 100000000).toFixed(0).toLocaleString()} PYC</div>
                </div>
            `;
        }

        function calculateBlockReward(blockHeight) {
            const initialReward = blockchainData.initial_reward || 5000000000;
            const halvingInterval = blockchainData.halving_interval || 210000;
            const halvings = Math.floor(blockHeight / halvingInterval);
            if (halvings >= 64) return 0;
            return initialReward >> halvings;
        }

        function displayBlocks() {
            const container = document.getElementById('blockchain');
            container.innerHTML = '';

            blockchainData.chain.forEach((block, index) => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'block';
                blockDiv.setAttribute('data-block-index', index);
                
                blockDiv.innerHTML = `
                    <div class="block-header">
                        <div class="block-index">Block #${block.index}</div>
                        <div class="block-hash">
                            <strong>Hash:</strong> ${block.hash}
                        </div>
                    </div>
                    
                    <div class="block-details">
                        <div class="detail-item">
                            <div class="detail-label">Previous Hash</div>
                            <div class="detail-value" style="font-size: 0.8em; word-break: break-all;">${block.previous_hash.substring(0, 16)}...</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Merkle Root</div>
                            <div class="detail-value" style="font-size: 0.8em; word-break: break-all;">${block.merkle_root.substring(0, 16)}...</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Nonce</div>
                            <div class="detail-value">${block.nonce.toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Timestamp</div>
                            <div class="detail-value">${new Date(block.timestamp * 1000).toLocaleString()}</div>
                        </div>
                    </div>

                    <div class="transactions">
                        <div class="transactions-title">
                            💰 Transactions (${block.transactions.length})
                        </div>
                        ${block.transactions.map((tx, txIndex) => generateTransactionHTML(tx, txIndex)).join('')}
                    </div>
                `;
                container.appendChild(blockDiv);

                if (index < blockchainData.chain.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'chain-arrow';
                    arrow.setAttribute('data-arrow-after', index);
                    arrow.innerHTML = '⬇';
                    container.appendChild(arrow);
                }
            });
        }

        function generateTransactionHTML(tx, txIndex) {
            const isCoinbase = tx.inputs[0].prev_tx_id === '0'.repeat(64);
            
            return `
                <div class="transaction ${isCoinbase ? 'coinbase' : ''}">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <div class="tx-id">TX: ${tx.tx_id.substring(0, 32)}...</div>
                        ${isCoinbase ? '<span class="badge coinbase">COINBASE</span>' : '<span class="badge">REGULAR</span>'}
                    </div>
                    
                    <div class="tx-details">
                        <div class="tx-inputs">
                            <div class="tx-label">Inputs (${tx.inputs.length})</div>
                            ${tx.inputs.map(input => `
                                <div class="address" title="${input.prev_tx_id}">
                                    ${isCoinbase ? '⛏️ Mining Reward' : input.prev_tx_id.substring(0, 12) + '...'}
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="tx-arrow">→</div>
                        
                        <div class="tx-outputs">
                            <div class="tx-label">Outputs (${tx.outputs.length})</div>
                            ${tx.outputs.map(output => `
                                <div style="margin: 5px 0;">
                                    <div class="address">${output.recipient_address}</div>
                                    <div class="amount">${(output.amount / 100000000).toFixed(8)} PYC</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Auto-load blockchain.json if it's in the same directory (for local testing)
        fetch('blockchain.json')
            .then(response => response.json())
            .then(data => {
                blockchainData = data;
                displayBlockchain();
            })
            .catch(() => {
                // File not found, show file input
                console.log('blockchain.json not found in directory. Please upload manually.');
            });
    </script>
</body>
</html>
